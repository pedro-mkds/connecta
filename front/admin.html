<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo</title>
     <link rel="stylesheet" href="styles/base.css">

    <style>
    body {
        font-family: 'Myriad', sans-serif;
        background-color: var(--branco-esverdeado, #f9f9f9);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        background-color: white;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        text-align: center;
    }

    h2 {
        color: var(--azul-petroleo, #224957);
        margin-bottom: 10px;
    }

    p {
        color: #555;
        margin-bottom: 20px;
    }

    input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid var(--cinza-frio, #adb5b9);
        font-size: 1rem;
    }

    button {
        background-color: var(--verde-turquesa, #37bba3);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-weight: bold;
        font-size: 1rem;
        margin-top: 20px;
        width: 100%;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #2ea991;
    }

    #painel {
        display: none;
        margin-top: 30px;
    }

    hr {
        border: none;
        border-top: 1px solid var(--cinza-frio, #ccc);
        margin: 30px 0 20px;
    }

    #status {
        margin-top: 15px;
        font-weight: 500;
        color: var(--azul-petroleo, #224957);
    }

    /* ===== TABELA RESPONSIVA ===== */
    #tabela {
        overflow-x: auto;
        margin-top: 20px;
    }

    #tabela table {
        border-collapse: collapse;
        width: 100%;
        min-width: 600px;
    }

    #tabela th, #tabela td {
        border: 1px solid var(--cinza-frio, #ccc);
        padding: 8px 12px;
        text-align: left;
        font-size: 0.95rem;
    }

    #tabela th {
        background-color: var(--verde-turquesa, #37bba3);
        color: white;
    }

    @media (max-width: 768px) {
        .container {
            padding: 25px 20px;
        }

        button {
            font-size: 0.95rem;
        }

        #tabela table {
            font-size: 0.85rem;
            min-width: 100%;
        }

        #tabela th, #tabela td {
            padding: 6px 8px;
        }
    }
</style>

</head>
<body>
<div class="container">
    <h2>Área Administrativa</h2>
    <p>Digite a senha para acessar os dados:</p>
    <input type="password" id="senha" placeholder="Senha de acesso">
    <button onclick="verificarSenha()">Entrar</button>

    <div id="painel">
        <hr>
        <h3>Exportar Dados</h3>
        <button onclick="converter()">Converter banco para CSV</button>
        <button onclick="exportar()">Ver dados em CSV</button>
        <p id="status"></p> <!-- ✅ Adicione esta linha -->
        <div id="tabela"></div>
    </div>

</div>


</body>
    <script src="javascript/viewd.js"></script>
</html>
